<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator!</title>
  </head>
  <body>
    <h1> Calculator</h1>
    <div style="margin-right: auto;">
      <label for="no1">Value 1 = </label>
      <input id="no1" name="no1" type="text"></input>
    </div>
    <br/>
    <div>
      <label for="no2">Value 2 = </label>
      <input id="no2" name="no2" type="text"></input>
    </div>

   <br/>
    <div>
      <button id="addition" type="submit">Addition</button>
    
      <button id="subtraction" type="submit">Subtraction</button>
   
      <button id="multiplication" type="submit">Multiplication</button>
    
      <button id="division" type="submit">Division</button>
    </div>

    <div>
      <p id="result"></p>
    </div>

    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>

</html>
